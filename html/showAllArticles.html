<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AluraGeek</title>
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/bases/components.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/articles.css" />
        <link rel="stylesheet" href="../css/articles/getAll.css">
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/modal.css" />
        <link rel="stylesheet" href="../css/toast.css" />
    </head>
    <body>
        <header class="header">
            <a href="../index.html" class="logo-image-container">
                <img class="logo-image" src="../assets/images/Logo.png" alt="Logo" />
            </a>
            <section class="search-and-login">
                <form class="form-search">
                    <input id="search" class="search-input" type="text" placeholder="¿Qué deseas buscar?" required />
                    <button id="search-button" type="submit" class="search-button">
                        <svg width="24" height="24" fill="#A2A2A2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m21.75 20.692-5.664-5.664a8.264 8.264 0 1 0-1.06 1.061l5.664 5.664 1.06-1.06ZM3 9.753a6.75 6.75 0 1 1 6.75 6.75A6.758 6.758 0 0 1 3 9.753Z"
                            ></path>
                        </svg>
                    </button>
                </form>
                <a id="login-button" class="button authentication-button" href="../html/login.html">Login</a>
                <a id="logout-button" class="button authentication-button" href="#">Log out</a>
            </section>
        </header>
        <main>
            <section class="articles-section">
                <div class="articles-container-title-and-link">
                    <h2 class="article-section-title"></h2>
                    <a id="add-new-article-button" class="button" href="../html/addNewArticle.html">Agregar nuevo</a>
                </div>
                <section class="articles-container"></section>
            </section>
        </main>
        <footer class="footer">
            <section class="about-section">
                <picture class="logo-image-container">
                    <img class="logo-image" src="../assets/images/Logo.png" alt="Logo" />
                </picture>
                <ul class="about-menu">
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Quienes somos</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Política de privacidad</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Programa de fidelidad</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Nuestras Tiendas</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Quiero ser franquiciado</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Anúncie aquí</a></li>
                </ul>
            </section>
            <section class="concat">
                <h3 class="concat-title">Hable con nosotros</h3>
                <form class="concat-form">
                    <div class="input-box">
                        <input id="name" class="input" type="text" placeholder="Nombre" required maxlength="40" />
                        <label class="label">Nombre</label>
                        <span class="input-error"></span>
                    </div>
                    <div class="input-box">
                        <textarea
                            id="message"
                            class="textarea"
                            cols="30"
                            rows="5"
                            placeholder="Escribe tu mensaje"
                            required
                            maxlength="120"
                        ></textarea>
                        <label class="label">Mensaje</label>
                        <span class="input-error"></span>
                    </div>
                    <button id="concat-button" type="button" class="button">Enviar mensaje</button>
                </form>
            </section>
            <span class="copyright">&copy; Yordi Castro Rojas 2023</span>
        </footer>
        <!-- MODAL -->
        <div class="modal">
            <div class="modal-content">
                <span class="modal-span">¿Estas seguro que deseas eliminar este articulo?</span>
                <input type="hidden" id="article-id" value="" />
                <div>
                    <button class="button-modal" onclick="hideModal()">Cancelar</button>
                    <button id="button-delete-article" class="button-modal">Eliminar</button>
                </div>
            </div>
        </div>
        <!-- TOAST -->
        <div class="toast">
            <span class="toast-message"></span>
        </div>
    </body>
    <script src="../js/index.js"></script>
    <script src="../js/validations.js"></script>
    <script type="module" src="../controllers/articleController/getAll.js"></script>
    <script type="module" src="../controllers/articleController/search.js"></script>
    <script type="module" src="../controllers/concatController.js"></script>
</html>
