<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AluraGeek</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/manageArticle.css" />
        <link rel="stylesheet" href="../css/footer.css" />
    </head>
    <body>
        <header class="header">
            <a href="../index.html" class="logo-image-container">
                <img class="logo-image" src="../assets/images/App/Logo.png" alt="Logo" />
            </a>
            <section class="search-and-login">
                <form class="form-search">
                    <input class="search-input" type="text" placeholder="¿Qué deseas buscar?" required />
                    <button type="submit" class="search-button">
                        <svg width="24" height="24" fill="#A2A2A2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m21.75 20.692-5.664-5.664a8.264 8.264 0 1 0-1.06 1.061l5.664 5.664 1.06-1.06ZM3 9.753a6.75 6.75 0 1 1 6.75 6.75A6.758 6.758 0 0 1 3 9.753Z"
                            ></path>
                        </svg>
                    </button>
                </form>
                <a class="login-button" href="../html/login.html">Login</a>
            </section>
        </header>
        <main class="main-add-article">
            <h1>Actualizar nuevo producto</h1>
            <form class="add-article-form" action="" enctype="multipart/form-data">
                <div class="input-box">
                    <input class="input" type="file" name="image" placeholder="Nombre" required accept="image/*" />
                    <label class="label" for="image">URL de la imagen</label>
                </div>
                <div class="input-box">
                    <input class="input" type="text" name="category" placeholder="Categoría" required />
                    <label class="label" for="category">Categoría</label>
                </div>
                <div class="input-box">
                    <input class="input" type="text" name="name" placeholder="Nombre del producto" required />
                    <label class="label" for="name">Nombre del producto</label>
                </div>
                <div class="input-box">
                    <input class="input" type="text" name="price" placeholder="Precio del producto" required />
                    <label class="label" for="price">Precio del producto</label>
                </div>
                <div class="input-box">
                    <input class="input" type="text" name="description" placeholder="Descripción" required />
                    <label class="label" for="description">Descripción</label>
                </div>
                <button type="submit" class="add-article-button">Actualizar producto</button>
            </form>
        </main>
        <footer class="footer">
            <section class="about-section">
                <picture class="logo-image-container">
                    <img class="logo-image" src="../assets/images/App/Logo.png" alt="Logo" />
                </picture>
                <ul class="about-menu">
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Quienes somos</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Política de privacidad</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Programa de fidelidad</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Nuestras Tiendas</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Quiero ser franquiciado</a></li>
                    <li class="about-menu-item"><a class="about-menu-link" href="#">Anúncie aquí</a></li>
                </ul>
            </section>
            <section class="concat">
                <h3 class="concat-title">Hable con nosotros</h3>
                <form class="concat-form">
                    <div class="input-box">
                        <input id="name" class="input" type="text" placeholder="Nombre" required />
                        <label class="label">Nombre</label>
                        <span class="input-error"></span>
                    </div>
                    <div class="input-box">
                        <textarea id="message" class="textarea" cols="30" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                        <label class="label">Mensaje</label>
                        <span class="input-error"></span>
                    </div>
                    <button type="submit" class="concat-button-send">Enviar mensaje</button>
                </form>
            </section>
            <span class="copyright">&copy; Yordi Castro Rojas 2023</span>
        </footer>
    </body>
    <script src="../js/validations.js"></script>
</html>
