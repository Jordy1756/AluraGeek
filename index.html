<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>AluraGeek</title>
        <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/bases/reset.css" />
        <link rel="stylesheet" href="./src/styles/bases/style.css" />
        <link rel="stylesheet" href="./src/styles/components/buttons.css" />
        <link rel="stylesheet" href="./src/styles/components/inputs.css" />
        <link rel="stylesheet" href="./src/styles/components/header.css" />
        <link rel="stylesheet" href="./src/styles/components/footer.css" />
        <link rel="stylesheet" href="./src/styles/sections/banner.css" />
        <link rel="stylesheet" href="./src/styles/sections/articles.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav>
                    <a href="#">
                        <img
                            src="./src/assets/images/logo.svg"
                            alt="Logo de AluraGeek"
                            loading="lazy"
                            decoding="async"
                        />
                    </a>
                    <form>
                        <input name="search" type="search" placeholder="¿Qué deseas buscar?" required />
                        <button type="submit">
                            <img src="./src/assets/icons/search.svg" alt="Buscar" />
                        </button>
                    </form>
                    <div>
                        <a id="login-button" class="button secondary login__btn" href="./src/views/login.html">Login</a>
                        <button id="logout-button" class="button secondary logout__btn">Logout</button>
                        <button id="open-search-btn" class="open__search-btn">
                            <img src="./src/assets/icons/search.svg" alt="Abrir búsqueda" />
                        </button>
                        <button id="exit-search-btn" class="exit__search-btn">
                            <img src="./src/assets/icons/exit.svg" alt="Cerrar búsqueda" />
                        </button>
                    </div>
                </nav>
            </header>
            <main>
                <section class="banner">
                    <div>
                        <h2>Febrero Promocional</h2>
                        <p>Productos seleccionados con 33% de descuento</p>
                        <a
                            class="button primary"
                            href="./src/views/show-all-articles.html?categoryId=680b20afc0d13ce41d4f9ce8&categoryName=Consolas"
                            >Ver consolas</a
                        >
                    </div>
                </section>
                <section id="articles-section" class="articles__section"></section>
            </main>
            <footer class="footer">
                <section>
                    <nav>
                        <a href="#">
                            <img
                                src="./src/assets/images/logo.svg"
                                alt="Logo de AluraGeek"
                                loading="lazy"
                                decoding="async"
                            />
                        </a>
                        <ul>
                            <li><a href="#">Quienes somos</a></li>
                            <li><a href="#">Política de privacidad</a></li>
                            <li><a href="#">Programa de fidelidad</a></li>
                            <li><a href="#">Nuestras Tiendas</a></li>
                            <li><a href="#">Quiero ser franquiciado</a></li>
                            <li><a href="#">Anúncie aquí</a></li>
                        </ul>
                    </nav>
                    <div>
                        <h2>Hable con nosotros</h2>
                        <form id="contact-form">
                            <div class="input__box">
                                <fieldset>
                                    <input name="name" type="text" placeholder="" required />
                                    <legend>Nombre</legend>
                                </fieldset>
                                <p></p>
                            </div>
                            <div class="input__box">
                                <fieldset>
                                    <textarea name="message" placeholder="" required></textarea>
                                    <legend>Mensaje</legend>
                                </fieldset>
                                <p></p>
                            </div>
                            <button type="submit" class="button primary">Enviar mensaje</button>
                        </form>
                    </div>
                </section>
                <section>
                    <span>&copy; Yordi Castro Rojas</span>
                    <span>2023</span>
                </section>
            </footer>
            <!-- <div class="toast">
                <p></p>
            </div> -->
        </div>
    </body>
    <script type="module" src="./src/scripts/components/navbar.js"></script>
    <script type="module" src="./src/scripts/sections/index.js"></script>
</html>
